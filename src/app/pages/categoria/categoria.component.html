<p>Categorias</p>

@if (areActionsAvailable) {
  <app-categoria-form
    [form]="categoriaForm"
    (callSaveMethod)="saveCategoria($event)"
  />

}
<app-categoria-list
  [pCategoriaList]="categoriaService.categoria$()"
  (callUpdateModalMethod)="openEditCategoriaModal($event)"
  (callDeleteMethod)="deleteCategoria($event)"
/>

<ng-template #editCategoriaModal>
  <app-modal
    [hideFooter]="true"
  >
    <div>
      <app-categoria-form
        [form]="categoriaForm"
        (callUpdateMethod)="updateCategoria($event)"
      />
    </div>
  </app-modal>
</ng-template>
