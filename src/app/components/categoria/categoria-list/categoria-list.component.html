<div class="categoria-container">
    @for (categoria of pCategoriaList; track categoria) {
      <div class="categoria-item">
       
        <h2>Categoria: {{categoria.nombre}}</h2>
        <h3>Descripci√≥n: {{categoria.descripcion}}</h3>
    
        @if (areActionsAvailable) {
          <button (click)="callUpdateModalMethod.emit(categoria)" class="btn btn-success">Actualizar</button>
          <button  (click)="callDeleteMethod.emit(categoria)" class="btn btn-danger">Eliminar</button>
        }
      </div>
    } @empty {
      <p>No hay categorias disponibles.</p>
    }
  </div>
